<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” Curso Emagrecimento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container login-page">
    <h2>Entrar / Registrar</h2>
    <form id="auth-form" onsubmit="return false;">
      <input id="name" placeholder="Nome (apenas no registro)">
      <input id="email" placeholder="Email" type="email" required>
      <input id="password" placeholder="Senha" type="password" required>
      <div class="actions">
        <button id="btn-register" class="btn">Registrar</button>
        <button id="btn-login" class="btn alt">Entrar</button>
      </div>
      <p id="msg" class="msg"></p>
    </form>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
